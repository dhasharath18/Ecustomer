<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons slot="end">
      <ion-button icon-only clear (click)="remove()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons> 
    <ion-title>Add Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myProfileForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">

        Select State<span class="mandatory">*</span>
      </ion-label>
      <ion-select formControlName="state">
        <ion-select-option value="{{s.id}}" *ngFor="let s of states">{{s.state_name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <div *ngIf="myProfileForm.get('state').value">
      <ion-item no-padding>
        <ion-label position="floating">
          Name<span class="mandatory">*</span>
        </ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label position="floating">
          Phone<span class="mandatory">*</span>
        </ion-label>
        <ion-input type="number" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item no-padding>
        <ion-label position="floating">
          Address<span class="mandatory">*</span>
        </ion-label>

        <ion-textarea rows="5" cols="50" formControlName="address">
        </ion-textarea>
      </ion-item>

      <ion-item no-padding>
        <ion-label position="floating">
          Pincode<span class="mandatory">*</span>
        </ion-label>
        <ion-input type="text" formControlName="pincode"></ion-input>
      </ion-item>
      <span *ngIf="myProfileForm.get('pincode').errors?.minLength">
        The pincode must be six numbers long.
      </span>
      <div>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button color="danger" shape="round" type="reset" expand="block" >Reset
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button class="sbutton" shape="round" type="submit" expand="block" [disabled]="!myProfileForm.valid">Submit
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      
    </div>
  </form>
</ion-content>
