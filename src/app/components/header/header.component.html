<ion-toolbar color="primary">

  <ion-title>{{data.title}}</ion-title>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button class="cart" icon-only clear (click)="openCart()" ion-button clear>
      <ion-icon name='cart'></ion-icon>
      <ion-badge id="notification" color="danger">{{data.cart}}</ion-badge>

    </ion-button>

  </ion-buttons>

</ion-toolbar>
